<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohail Ahmad Resume</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-link {
    color: #ffffff !important;
    transition: color 0.3s;
}

.nav-link:hover {
    color: #ffcc00 !important;
}

#intro {
    height: 80vh;
    background: linear-gradient(135deg, #474747);
}

#intro .intro {
    max-width: 600px;
    margin: 0 auto;
}

#name {
    font-weight: bold;
    color: #ffcc00;
}

.background {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    left: 0;
    top: 0;
    z-index: 0;
    
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    animation: moveShapes 20s infinite linear;
}

.square {
    width: 50px;
    height: 50px;
}

.circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.triangle {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid rgba(255, 255, 255, 0.2);
}

@keyframes moveShapes {
    0% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(50px, -50px);
    }
    50% {
        transform: translate(-50px, 50px);
    }
    75% {
        transform: translate(50px, 50px);
    }
    100% {
        transform: translate(-50px, -50px);
    }
}

footer {
    background-color: #1e1e1e;
    text-align: center;
    padding: .1rem 0;
    width: 100%;
    bottom: 0;
}

@media (max-width: 768px) {
    #intro {
        height: 60vh;
    }
    .navbar-brand {
        font-size: 1.2rem;
    }
    .nav-link {
        font-size: 0.9rem;
    }
    .intro h1 {
        font-size: 1.5rem;
    }
    .intro p {
        font-size: 1rem;
    }
}

@media (max-width: 576px) {
    #intro {
        height: 50vh;
    }
    .navbar-brand {
        font-size: 1rem;
    }
    .nav-link {
        font-size: 0.8rem;
    }
    .intro h1 {
        font-size: 1.2rem;
    }
    .intro p {
        font-size: 0.9rem;
    }
    .shape {
        display: none;
    }
}

</style>
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                    <a class="navbar-brand" href="#">Sohail Ahmad</a>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="intro" class="d-flex justify-content-center align-items-center text-center">
        <div class="intro">
            <h1>Hi, I'm <span id="name"></span></h1>
            <p>I love to learn and build scalable and optimized frontend systems.</p>
        </div>
    </section>

    <div class="background">
        <div class="shape square" style="top: 20%; left: 30%;"></div>
        <div class="shape circle" style="top: 50%; left: 60%;"></div>
        <div class="shape triangle" style="top: 70%; left: 20%;"></div>
    </div>

    <footer class="bg-dark text-center py-3">
        <p>&copy; 2024 Sohail Ahmad. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
